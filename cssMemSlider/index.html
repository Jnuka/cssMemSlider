<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Mem slider</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap">
</head>

<body class="body">
  <div class="wrapper">
    <div class="slider__content">

      <input name="pointer" id="slider-one" type="radio" checked>
      <input name="pointer" id="slider-two" type="radio">
      <input name="pointer" id="slider-three" type="radio">
      <input name="pointer" id="slider-four" type="radio">
      <input name="pointer" id="slider-five" type="radio">

      <div class="slider__image">
        <div class="slider__inner first">
          <img class="slider__img" src="./assets/img/01.jpg" alt="Front-end picture">
        </div>
        <div class="slider__inner">
          <img class="slider__img second" src="./assets/img/02.jpg" alt="Front-end picture">
        </div>
        <div class="slider__inner third">
          <img class="slider__img " src="./assets/img/03.gif" alt="Front-end picture">
        </div>
        <div class="slider__inner">
          <img class="slider__img fourth" src="./assets/img/04.png" alt="Front-end picture">
        </div>
        <div class="slider__inner">
          <img class="slider__img five" src="./assets/img/05.jpg" alt="Front-end picture">
        </div>
      </div>

      <div class="slider__constrols">
        <div class="sliders__text">
          <div class="slider__text">
            <p class="text text__first">Pixel Perfect</p>
            <p class="text text__second">Front VS Back</p>
            <p class="text ext__third">Debugging CSS</p>
            <p class="text text__fourth">JavaScript</p>
            <p class="text text__fourth">Full Stack</p>
          </div>

        </div>

        <div class="slider__labels">
          <label for="slider-one" class="slider__labels-one">
            <div class="label__inner"></div>
          </label>
          <label for="slider-two" class="slider__labels-two">
            <div class="label__inner"></div>
          </label>
          <label for="slider-three" class="slider__labels-three">
            <div class="label__inner"></div>
          </label>
          <label for="slider-four" class="slider__labels-four">
            <div class="label__inner"></div>
          </label>
          <label for="slider-five" class="slider__labels-five">
            <div class="label__inner"></div>
          </label>
        </div>

      </div>


    </div>
  </div>
</body>

</html>
